<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Dashboard de Tareas</span>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Agregar Nueva Tarea</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-name">Nombre de la Tarea</label>
                    <input type="text" class="form-control" id="task-name" required>
                </div>
                <div class="form-group">
                    <label for="task-desc">DescripciÃ³n</label>
                    <textarea class="form-control" id="task-desc" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Tarea</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Lista de Tareas</h2>
            <ul id="task-list" class="list-group"></ul>
        </div>
    </div>
</div>
<script src="dist/main.js"></script>
</body>
</html>
